<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="neighborhood">
        <!-- Lighting and Environment -->
        <a-light type="ambient" color="#FFFFFF" intensity="1.5"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.6" position="1 3 2"></a-light>
        <a-plane position="0 -0.8 1" rotation="-90 0 0" width="100" height="50" src="texture_grass.jpeg"></a-plane>

        <a-camera position="0 0 2"></a-camera>

        <!-- House 1: Tan & Brown -->
        <a-entity position="0 0 -4">
          <a-box width="2.5" height="1.5" depth="2" color="#ADD8E6"></a-box>
          <a-cone position="0 1.2 0" radius-bottom="1.3" radius-top="0.01" height="1" color="#8D320C"></a-cone>
          <a-box position="0 -.3 1.01" width="0.5" height="0.8" depth="0.03" color="#603B14"></a-box>
          <a-box position="-.8 0.4 1.01" width="0.4" height="0.4" depth="0.03" color="#88C5FF"></a-box>
          
        <!-- House 2: Blue & White -->
        <a-entity position="3.5 0 -4">
          <a-box width="2.2" height="1.7" depth="2.2" color="#82A6F4"></a-box>
          <a-cone position="0 1.4 0" radius-bottom="1.1" radius-top="0.01" height="1.1" color="#313C44"></a-cone>
          <a-box position="0 -.2 1.11" width="0.45" height="0.7" depth="0.03" color="#D7E9F7"></a-box>
          <a-box position="-.7 0.5 1.11" width="0.35" height="0.35" depth="0.03" color="#75D6DC"></a-box>

          <!-- Tree next to House 2 -->
          <a-box position="-5.2 0 -4" width="0.3" height="1" depth="0.3" color="#654321"></a-box>
          <a-cone position="-5.2 1 -4" radius-bottom="0.7" radius-top="0.01" height="1.5" color="#228B22"></a-cone>
        </a-entity>

        <!-- House 3: Green & Brown -->
        <a-entity position="-3.5 0 -4">
          <a-box width="2.3" height="1.3" depth="1.9" color="#BFF482"></a-box>
          <a-cone position="0 1.1 0" radius-bottom="1.2" radius-top="0.01" height="0.8" color="#7D4A12"></a-cone>
          <a-box position="0 -.35 0.96" width="0.35" height="0.65" depth="0.03" color="#6B4F27"></a-box>
          <a-box position="0.7 0.3 0.96" width="0.35" height="0.3" depth="0.03" color="#C8F7DD"></a-box>

          <!-- Tree next to House 3 -->
          <a-box position="-5.2 0 -4" width="0.3" height="1" depth="0.3" color="#654321"></a-box>
          <a-cone position="-5.2 1 -4" radius-bottom="0.7" radius-top="0.01" height="1.5" color="#228B22"></a-cone>
        </a-entity>

        <!-- House 4: Red & Tan -->
        <a-entity position="0 0 -8">
          <a-box width="1.8" height="1.2" depth="1.7" color="#F48382"></a-box>
          <a-cone position="0 1.0 0" radius-bottom="0.95" radius-top="0.01" height="0.7" color="#882313"></a-cone>
          <a-box position="0 -.3 0.86" width="0.35" height="0.7" depth="0.03" color="#BF4E49"></a-box>
          <a-box position=".6 0.35 0.86" width="0.25" height="0.25" depth="0.03" color="#FFC2A1"></a-box>

          <!-- Tree next to House 4 -->
          <a-box position="1.8 0 -8" width="0.3" height="1" depth="0.3" color="#654321"></a-box>
          <a-cone position="1.8 -1 -8" radius-bottom="0.7" radius-top="0.01" height="1.5" color="#228B22"></a-cone>
        </a-entity>

        <!-- Car -->
        <a-entity position="6 -0.5 8">
          <a-box width="1.7" height="0.4" depth="0.7" color="#2196F3"></a-box>
          <a-box width="1" height="0.25" depth="0.6" position="0 0.32 0" color="#B3E5FC"></a-box>
          <a-cylinder position="0.6 -0.2 0.36" radius="0.17" height="0.08" color="#222" rotation="90 0 0"></a-cylinder>
          <a-cylinder position="-0.6 -0.2 0.36" radius="0.17" height="0.08" color="#222" rotation="90 0 0"></a-cylinder>
          <a-cylinder position="0.6 -0.2 -0.36" radius="0.17" height="0.08" color="#222" rotation="90 0 0"></a-cylinder>
          <a-cylinder position="-0.6 -0.2 -0.36" radius="0.17" height="0.08" color="#222" rotation="90 0 0"></a-cylinder>
          <a-box width="0.8" height="0.15" depth="0.02" position="0 0.32 0.31" color="#E0F7FA"></a-box>
          <a-box width="0.8" height="0.15" depth="0.02" position="0 0.32 -0.31" color="#E0F7FA"></a-box>
        </a-entity>
      </a-entity>

      <script>
        const scene = document.querySelector('a-scene');

        function createCloud(x, y, z) {
          const cloud = document.createElement('a-entity');
          cloud.setAttribute('position', `${x} ${y} ${z}`);

          const spherePositions = [
            { x: 0, y: 0, z: 0 },
            { x: 1, y: 0.2, z: 0 },
            { x: 2, y: 0, z: 0 },
            { x: 0.6, y: 0.5, z: 0 },
            { x: 1.4, y: 0.5, z: 0 }
          ];

          spherePositions.forEach(pos => {
            const sphere = document.createElement('a-sphere');
            sphere.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
            sphere.setAttribute('radius', '0.5');
            sphere.setAttribute('color', 'white');
            cloud.appendChild(sphere);
          });

          scene.appendChild(cloud);
        }

        for (let i = 0; i < 5; i++) {
          const x = (Math.random() * 20) - 10;  
          const y = 5 + (Math.random() * 2);   
          const z = -5 + (Math.random() * 5);  
          createCloud(x, y, z);
        }
      </script>
    </a-scene>
  </body>
</html>
