<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- First Car -->
      
      <!-- Wireframe container for the car -->
        <a-box
          position="0 1.25 0"  width="3"  height="1.5" depth="2" wireframe="true"
        ></a-box>

        <!-- Main Body -->
        <a-box position="0 1.25 0"  width="2.8" height="0.8" depth="1.6" color="#A00505" ></a-box>
        <!-- Cabin -->
        
        <a-box  position="0 1.95 0"  width="1.5"  height="0.7" depth="1.6" color="#A00505" ></a-box>
         <!-- Roof -->
        <a-box position="0 2.65 0" width="1.3" height="0.1" depth="1.6" color="#A00505" ></a-box>

        <!-- Wheels -->
        <a-cylinder position="-1.3 0.85 0.9" radius="0.4" height="0.3" rotation="90 0 0"color="#222" ></a-cylinder>
        
        <a-cylinder position="1.3 0.85 0.9" radius="0.4" height="0.3" rotation="90 0 0" color="#222" ></a-cylinder>
        
        <a-cylinder position="-1.3 0.85 -0.9" radius="0.4" height="0.3" rotation="90 0 0" color="#222" ></a-cylinder>
       
        <a-cylinder position="1.3 0.85 -0.9" radius="0.4" height="0.3" rotation="90 0 0" color="#222" ></a-cylinder>
      

      <!-- Second Car (Duplicated) -->
      
        <!-- Wireframe container for the car -->
        <a-box
          position="0 1.25 0" width="3" height="1.5" depth="2" wireframe="true"
        ></a-box>

        <!-- Main Body -->
        <a-box position="-4.3 .85 3.9 width="3.8" height="2.8" depth="3.6" color=#A00505 ></a-box>
        
        <!-- Cabin -->
        <a-box position="0 1.95 0" width="1.5" height="0.7" depth="1.6" color= "#A00505" ></a-box>
        <!-- Roof -->
        <a-box position="0 2.65 0" width="1.3" height="0.1" depth="1.6"color="#3468C0" ></a-box>

        <!-- Wheels -->
         <a-cylinder position="-4.3 .85 3.9" radius="0.4" height="0.3" rotation="90 0 0"color="#222" ></a-cylinder>
        
        <a-cylinder position="4.3 .85 3.9" radius="0.4" height="0.3" rotation="90 0 0" color="#222" ></a-cylinder>
        
        <a-cylinder position="-4.3 .85 -3.9" radius="0.4" height="0.3" rotation="90 0 0" color="#222" ></a-cylinder>
        
        <a-cylinder position="4.3 .85 -3.9" radius="0.4" height="0.3" rotation="90 0 0" color="#222" ></a-cylinder>
      

   

    
    <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="50" src="texture_grass.jpeg" ></a-plane>
    </a-scene>
  </body>
</html>
