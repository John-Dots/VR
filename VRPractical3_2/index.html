<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
    <body>
      <h1>Hi</h1>
      <a-scene >
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="blue"></a-sky>

        <a-camera position="0 2 0">
          <a-cursor raycaster="objects: [interact]"></a-cursor>
        </a-camera>
        
      <!-- Car: A group of primitives that resembles a car -->
      <a-entity id="car" drivable-car position="0 0 -5">
        <a-box width="2" height="0.5" depth="1" color="crimson"></a-box>
        <a-box width="1" height="0.3" depth="1" position="0 0.4 0" color="gray"></a-box>
        <a-cylinder radius="0.3" height="0.2" color="black" position="0.8 -0.3 0.5" rotation="90 0 0"></a-cylinder>
        <a-cylinder radius="0.3" height="0.2" color="black" position="-0.8 -0.3 0.5" rotation="90 0 0"></a-cylinder>
        <a-cylinder radius="0.3" height="0.2" color="black" position="0.8 -0.3 -0.5" rotation="90 0 0"></a-cylinder>
        <a-cylinder radius="0.3" height="0.2" color="black" position="-0.8 -0.3 -0.5" rotation="90 0 0"></a-cylinder>
      </a-entity>
      
      <!-- Rocket: A group of primitives that resembles a rocket -->
      <a-entity id="rocket" launchable-rocket position="0 1 -8">
        <a-cylinder radius="0.3" height="1.5" color="white"></a-cylinder>
        <a-cone radius-bottom="0.3" radius-top="0" height="0.5" position="0 1 0" color="gray"></a-cone>
        <a-box width="0.1" height="0.2" depth="0.3" position="0.2 -0.7 0" color="red"></a-box>
        <a-box width="0.1" height="0.2" depth="0.3" position="-0.2 -0.7 0" color="red"></a-box>
      </a-entity>
      
      <!-- Add a sky and ground for a more immersive world -->
      <a-sky color="#2233DD"></a-sky>
      <a-plane color="#885533" rotation="-90 0 0" width="30" height="30" position="0 0 0"></a-plane>
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" color="#FFF" position="1 3 2"></a-light>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
