<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script>
      // Tree class
      class Tree {
        constructor(x, y, z) {
          this.el = document.createElement('a-entity');
          this.el.setAttribute('position', `${x} ${y} ${z}`);
          // Trunk
          let trunk = document.createElement('a-cylinder');
          trunk.setAttribute('height', 1);
          trunk.setAttribute('radius', 0.2);
          trunk.setAttribute('color', '#8B5A2B');
          trunk.setAttribute('position', '0 0.5 0');
          this.el.appendChild(trunk);
          // Foliage
          let foliage = document.createElement('a-sphere');
          foliage.setAttribute('radius', 0.6);
          foliage.setAttribute('color', '#268d2d');
          foliage.setAttribute('position', '0 1.2 0');
          this.el.appendChild(foliage);
          document.querySelector('a-scene').appendChild(this.el);
        }
      }
      // Cloud class
      class Cloud {
        constructor(x, y, z) {
          this.el = document.createElement('a-entity');
          this.el.setAttribute('position', `${x} ${y} ${z}`);
          // Cloud body
          let main = document.createElement('a-sphere');
          main.setAttribute('radius', 0.7);
          main.setAttribute('color', '#fff');
          main.setAttribute('position', '0 0 0');
          this.el.appendChild(main);
          let fluff1 = document.createElement('a-sphere');
          fluff1.setAttribute('radius', 0.5);
          fluff1.setAttribute('color', '#eee');
          fluff1.setAttribute('position', '0.6 0.3 0.3');
          this.el.appendChild(fluff1);
          let fluff2 = document.createElement('a-sphere');
          fluff2.setAttribute('radius', 0.4);
          fluff2.setAttribute('color', '#eee');
          fluff2.setAttribute('position', '-0.5 0.2 0.2');
          this.el.appendChild(fluff2);
          document.querySelector('a-scene').appendChild(this.el);
        }
      }
      // House class
      class House {
        constructor(x, y, z) {
          this.el = document.createElement('a-entity');
          this.el.setAttribute('position', `${x} ${y} ${z}`);
          // House base
          let base = document.createElement('a-box');
          base.setAttribute('width', 1.2);
          base.setAttribute('height', 0.7);
          base.setAttribute('depth', 1);
          base.setAttribute('color', '#8B4513');
          base.setAttribute('position', '0 0.35 0');
          this.el.appendChild(base);
          // Roof
          let roof = document.createElement('a-cone');
          roof.setAttribute('radius-bottom', 0.85);
          roof.setAttribute('radius-top', 0);
          roof.setAttribute('height', 0.6);
          roof.setAttribute('color', '#CC0000');
          roof.setAttribute('position', '0 0.85 0');
          this.el.appendChild(roof);
          // Door
          let door = document.createElement('a-box');
          door.setAttribute('width', 0.3);
          door.setAttribute('height', 0.45);
          door.setAttribute('depth', 0.05);
          door.setAttribute('color', '#FFF');
          door.setAttribute('position', '0 0.225 0.52');
          this.el.appendChild(door);
          document.querySelector('a-scene').appendChild(this.el);
        }
      }
      // Add objects after page load
      window.onload = () => {
        new Tree(0, 0, -5);
        new Cloud(2, 3, -5);
        new House(-2, 0.35, -4);
      }
    </script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <!-- Camera is added so that you do not "spawn" at the origin -->
      <a-camera position="0 1.3 4"></a-camera>
    </a-scene>
  </body>
</html>
