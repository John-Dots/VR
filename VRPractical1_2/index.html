<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
   </head>
  <body>
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <!-- Textures for the sky and ground -->
        <img id="skyTexture" src="sky.jpg" />
        <img id="groundTexture" src="ground.jpg" />

        <!-- You should upload your own 3D models here (.gltf format recommended) -->
        <a-asset-item id="carModel" src="car.gltf"></a-asset-item>
        <a-asset-item id="treeModel" src="tree.gltf"></a-asset-item>
        <a-asset-item id="snowmanModel" src="snowman.gltf"></a-asset-item>
        <a-asset-item id="spiderModel" src="spider.gltf"></a-asset-item>
      </a-assets>

      <!-- Neighborhood Box 1 -->
      
      
        <!-- Fancy House -->
        
          <!-- House Body -->
          <a-box
            position="0 1.5 0"
            width="4"
            height="3"
            depth="3"
            color="#A0522D"
          ></a-box>
          <!-- Fancy Roof (multiple pieces) -->
          <a-triangle
            position="0 3 1.5"
            rotation="90 0 0"
            vertex-a="-2 0 0"
            vertex-b="2 0 0"
            vertex-c="0 2 0"
            color="#8B4513"
          ></a-triangle>
          <a-triangle
            position="0 3 -1.5"
            rotation="-90 0 0"
            vertex-a="-2 0 0"
            vertex-b="2 0 0"
            vertex-c="0 2 0"
            color="#8B4513"
          ></a-triangle>
          <a-box
            position="0 3.5 0"
            width="4.1"
            height="1"
            depth="3.1"
            rotation="0 45 0"
            color="#654321"
          ></a-box>
          <!-- Doorway -->
          <a-box
            position="0 0.75 1.51"
            width="0.8"
            height="1.5"
            depth="0.1"
            color="#5C3317"
          ></a-box>
          <!-- Window 1 -->
          <a-box
            position="-1 1.75 1.51"
            width="0.8"
            height="0.8"
            depth="0.1"
            color="#87CEEB"
          ></a-box>
          <!-- Window 2 -->
          <a-box
            position="1 1.75 1.51"
            width="0.8"
            height="0.8"
            depth="0.1"
            color="#87CEEB"
          ></a-box>
        

        <!-- Car (duplicated from Practical 1.1) -->
        <a-gltf-model
          src="#carModel"
          position="3 0 -2"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>

        <!-- Extra Models -->
        <a-gltf-model
          src="#treeModel"
          position="-6 0 5"
          scale="1 1 1"
        ></a-gltf-model>
        <a-gltf-model
          src="#snowmanModel"
          position="5 0 -4"
          scale="1 1 1"
        ></a-gltf-model>
        <a-gltf-model
          src="#spiderModel"
          position="0 1.5 2"
          scale="0.2 0.2 0.2"
        ></a-gltf-model>
      

      <!-- Neighborhood Box 2 (Duplicate) -->
      
        <!-- Re-use the same structure, but you can change colors/models -->
        
          <!-- House 2 with different color -->
          <a-box
            position="0 1.5 0"
            width="4"
            height="3"
            depth="3"
            color="#B22222"
          ></a-box>
          <a-triangle
            position="0 3 1.5"
            rotation="90 0 0"
            vertex-a="-2 0 0"
            vertex-b="2 0 0"
            vertex-c="0 2 0"
            color="#CD853F"
          ></a-triangle>
          <a-triangle
            position="0 3 -1.5"
            rotation="-90 0 0"
            vertex-a="-2 0 0"
            vertex-b="2 0 0"
            vertex-c="0 2 0"
            color="#CD853F"
          ></a-triangle>
          <a-box
            position="0 3.5 0"
            width="4.1"
            height="1"
            depth="3.1"
            rotation="0 45 0"
            color="#8B0000"
          ></a-box>
          <!-- Doorway and Windows -->
          <a-box
            position="0 0.75 1.51"
            width="0.8"
            height="1.5"
            depth="0.1"
            color="#5C3317"
          ></a-box>
          <a-box
            position="-1 1.75 1.51"
            width="0.8"
            height="0.8"
            depth="0.1"
            color="#B0C4DE"
          ></a-box>
          <a-box
            position="1 1.75 1.51"
            width="0.8"
            height="0.8"
            depth="0.1"
            color="#B0C4DE"
          ></a-box>
        

        <!-- Another car -->
        <a-gltf-model
          src="#carModel"
          position="3 0 -2"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>

        <!-- More models -->
        <a-gltf-model
          src="#treeModel"
          position="-6 0 5"
          scale="1 1 1"
        ></a-gltf-model>
      

      <!-- Lighting and Environment -->
     <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="50" src="texture_grass.jpeg" ></a-plane>
    
      <a-sky src="#skyTexture"></a-sky>
      <a-light type="ambient" color="#444"></a-light>
      <a-light type="directional" position="0 10 5" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
